<html lang="en">
<head>

    <title>Box Sizing</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;/*nu özellik elementin kapladıpı
            alanı hesaplarken border genişkiğini dahil etmemeyi saglar*/

            
        }
        .kutu
        {
            display: inline-block;/* */   
            background-color: aquamarine;
            width: 150px;
            height: 150px;
            text-align: center;
            border: 1px solid red;
           
        }

    </style>
    </head>
    <body>
        <div class="kutu">
            Kutu
        </div>

        <div class="kutu">
            Kutu
        </div>

        <div class="kutu">
            Kutu
        </div>

            Kutu
        </div>

        <div class="kutu">
            Kutu
        </div>
       
    </body>
    </html>
