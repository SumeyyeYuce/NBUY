<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="accordion w-25" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#marka" type="button">Marka</button>
                </h2>
                <div id="marka" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <ul>
                            <li>Lenova</li>
                            <li>Asus</li>
                            <li>Dell</li>
                            <li>Hp</li>
                            <li>MSI</li>
                            <li>Samsung</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>

        <div class="accordion w-25" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#fiyat" type="button">Fiyat</button>
                </h2>
                <div id="fiyat" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-6 mt-0">
                                <p class="mb-0">En az</p>
                                <input class="w-100 mt-0" type="text" placeholder="5.000TL">
                            </div>

                            <div class="col-6 mt-0">
                                <p class="mb-0">En çok</p>
                                <input class="w-100 mt-0" type="text" placeholder="5.000TL">
                            </div>
                            <button class="btn btn-outline-primary w-50 mt-4 text-center">Uygula</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        
        <div class="accordion w-25" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#ekran" type="button">Ekran Boyutu</button>
                </h2>
                <div id="ekran" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                       <div class="check">
                        <input class="fcheck-input" type="checkbox" id="check_1" checked>
                        <label class="check-label" for="check_1">13.3 inç</label>

                        <input class="check-input" type="checkbox" id="check_2" checked>
                        <label class="check-label" for="check_2">14 inç</label>

                        <input class="check-input" type="checkbox" id="check_3">
                        <label class="check-label" for="check_3">15 inç</label> <br>

                        <input class="check-input" type="checkbox" id="check_4">
                        <label class="check-label" for="check_4">17 inç</label>

                       </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="accordion w-25" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#ram" type="button">Ram Kapasitesi</button>
                </h2>
                <div id="ram" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-2">
                                <input class="check-input" type="checkbox" id="check_1">
                                <input class="check-input" type="checkbox" id="check_2">
                                <input class="check-input" type="checkbox" id="check_3">
                                <input class="check-input" type="checkbox" id="check_4">
                            </div>
                        </div>
                       <!-- <div class="check d-flex flex-column">
                        <input class="fcheck-input" type="checkbox" id="check_1">
                        <label class="check-label" for="check_1">16 GB</label>

                        <input class="check-input" type="checkbox" id="check_2">
                        <label class="check-label" for="check_2">32 GB</label>

                        <input class="check-input" type="checkbox" id="check_3">
                        <label class="check-label" for="check_3">64 GB</label> <br>

                        <input class="check-input" type="checkbox" id="check_4">
                        <label class="check-label" for="check_4">128 GB</label> -->

                       </div>
                    </div>
                </div>

            </div>

        </div>

         
        <div class="accordion w-25" id="myAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#model" type="button">Ürün Modeli</button>
                </h2>
                <div id="model" class="collapse accordion-collapse" data-bs-parent="#myAccordion">
                    <div class="accordion-body">
                       <div class="row">
                        <div class="col-2 d-flex flex-column mb-2">
                             <input class="check-input mb-2 mt-2" type="radio" id="radio_1">
                             <input class="check-input mb-2" type="radio" id="radio_2">
                             <input class="check-input mb-1" type="radio" id="radio_3">
                        </div>

                        <div class="col-10 d-flex flex-column">
                            <label class="check-label" for="radio_1">Oyun Bilgisayarı</label>
                            <label class="check-label" for="radio_2">Notebook</label>
                            <label class="check-label" for="radio_3">Ultrabook</label>


                        </div>
                       

                       </div>
                    </div>
                </div>

            </div>

        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
