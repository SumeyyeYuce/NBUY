<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Dropdown</title>
    <!--dropdown (açılır lise)-->
    <!--dropdown-toggle göster gizle-->
    <!--dropdown-menu açılır listenin içindekiiler-->
    <!--dropdown-toggle-split (ayırıcı olsun)-->
    <!--navbar-dark (koyu zemin açık yazı demiş oluyoruz)-->
    <!--dropdown-menu-dark (açılan menü da siyah)-->
</head>
<body>

    <div class="container m-5">

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Eğitimler</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Css Dersleri</a></li>
                <li><a href="#" class="dropdown-item">Html Dersleri</a></li>
                <li><a href="#" class="dropdown-item">Javascript Dersleri</a></li>
            </ul> 
        </div>
       <br><br><br>

        <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Anasayfa</a></li>  
                    <li class="nav-item"><a class="nav-link" href="#">iletişim</a></li>

                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">İçerikler</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a href="#" class="dropdown-item">Html</a></li>
                            <li><a href="#" class="dropdown-item">Css</a></li>
                            <li><a href="#" class="dropdown-item">React</a></li>
                        </ul>

                    </li>
                </ul>    
            </div>
        </nav>
        
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
