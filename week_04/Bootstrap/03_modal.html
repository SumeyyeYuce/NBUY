<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Modal</title>
    <!-- data-bs-target="#myModal" buna tıkladıgında id si modal olan açılsın diyoruz-->
    <!--class="modal-content" moadl içerihi-->
    <!--class="btn-close" butonda çarpı olsun. data-bs-dismiss=""(neyi kapatması gerektiğini söylüyrozu)-->
    <!--modal-fullscreen" tüm ekranı kaplayan modal kodu-->
    <!--modal-dialog-scrollable (sıgmayan bir içeriği sayfayı scrolla kaydırma)-->
</head>
<body>
    <div class="container p-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Modal</button>

        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Lorem.</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur similique exercitationem soluta deleniti praesentium veritatis velit! Praesentium dicta unde id omnis eaque? Quisquam quis repellat aspernatur, labore nostrum harum sunt.
                       <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-danger">Sil</button>
                        <button class="btn btn-info" data-bs-dismiss="modal">Kapat</button>

                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
