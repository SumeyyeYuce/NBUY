<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <!--list-unstyled" (ul 'nin yanındaki noktaları kaldırır')-->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <div class="accordion" id="filtre-accordion">
                    <!--MARKA Start-->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#marka">Marka</button>
                        </h2>
                        <div id="marka" class="accordion-collapse collapse" data-bs-parent="#filtre-accordion">
                            <div class="accordion-body">
                                <ul class="list-unstyled">
                                    <li><a href="#" class="text-decoration-none">Lenovo</a></li>
                                    <li><a href="#" class="text-decoration-none">Asus</a></li>
                                    <li><a href="#" class="text-decoration-none">Dell</a></li>
                                    <li><a href="#" class="text-decoration-none">HP</a></li>
                                    <li><a href="#" class="text-decoration-none">MSI</a></li>
                                    <li><a href="#" class="text-decoration-none">Samsung</a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <!--MARKA END-->

                     <!--Fiyat Bölümü-->
                     <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#fiyat">Fiyat</button>
                        </h2>
                        <div id="fiyat" class="accordion-collapse collapse" data-bs-parent="#filtre-accordion">
                            <div class="accordion-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="" class="form-label">En Az</label>
                                        <input type="number" class="form-control" placeholder="5.000TL">
                                    </div>

                                    <div class="col-6">
                                        <label for="" class="form-label">En Çok</label>
                                        <input type="number" class="form-control" placeholder="12.000TL">
                                    </div>

                                </div>
                                <button type="button" class="btn btn-light w-100">Uygula</button>
                            </div>

                        </div>
                    </div>

                       <!--ekran boyutu Bölümü-->
                       <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#ekran">Ekran Boyutu</button>
                        </h2>
                        <div id="ekran" class="accordion-collapse collapse" data-bs-parent="#filtre-accordion">
                            <div class="accordion-body">
                                <div class="row">
                                  <div class="col-4">
                                    <input type="checkbox" class="form-check-input" checked>
                                    <label for="" class="form-label">13.3 inç</label>
                                  </div>

                                  <div class="col-4">
                                    <input type="checkbox" class="form-check-input" checked>
                                    <label for="" class="form-label">14 inç</label>
                                  </div>

                                  <div class="col-4">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-label">15 inç</label>
                                  </div>

                                  <div class="col-4">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-label">17 inç</label>
                                  </div>

                                </div>
                                
                            </div>

                        </div>
                    </div>

                       <!--ram Bölümü-->
                       <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#ram">Ram Kapasitesi</button>
                        </h2>
                        <div id="ram" class="accordion-collapse collapse" data-bs-parent="#filtre-accordion">
                            <div class="accordion-body">
                                <div class="row">
                                  <div class="col-6">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-label">16 GB</label>
                                  </div>
                                  <div class="col-6">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-label">36 GB</label>
                                  </div>

                                  <div class="col-6">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-label">64 GB</label>
                                  </div>

                                  <div class="col-6">
                                    <input type="checkbox" class="form-check-input">
                                    <label for="" class="form-label">128 GB</label>
                                  </div>

                                 

                                </div>
                                
                            </div>

                        </div>
                    </div>

                      <!--ürün modeli Bölümü-->
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#model">Ürün Modeli</button>
                        </h2>
                        <div id="model" class="accordion-collapse collapse" data-bs-parent="#filtre-accordion">
                            <div class="accordion-body">
                                <div class="row">
                                 <div class="col-12">
                                    <input type="radio" class="form-check-input">
                                    <label for="" class="form-label">Oyun Bilgisayarı</label>
                                 </div>

                                 <div class="col-12">
                                    <input type="radio" class="form-check-input">
                                    <label for="" class="form-label">İş Bilgisayarı</label>
                                 </div>

                                 <div class="col-12">
                                    <input type="radio" class="form-check-input">
                                    <label for="" class="form-label">Developer Bilgisayarı</label>
                                 </div>

                                 

                                </div>
                                
                            </div>

                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
