<!DOCTYPE html><!--bu dosyanın html5 ile uyumludur diyor-->
<html lang="tr"><!--tarayıcıya buranın dilini algılatıyor.(burası ingilizce"en")-->
<head>
    <meta charset="UTF-8"><!--Türkçe karakter tanıma-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
    Meta satırları tarayıcıya meta bilgilerini gönderir.
    Buradaki yazılı olan hiçbirşey sayfada görünmez.
    -->
    <title>My First Html File</title><!--sayfa başlığı-->
    <!-- 
    < ve > işaretleri arasında yazılanlara TAG(etiket) diyoruz.
    bazı TAG lerin sadece açılışı vardır kapanışı yoktur
    bir etikettin açılışdan kapanışına kadar olan bölümün tamamına Element(öge) diyoruz.
    -->

    <!-- 
       - <etiket adı>içerik</etiket adı>
       - Etiketlerin açılışları sırassında ilgili etikete verilmek istenilen
         nitelikleri ATTIRIBUTE 'lar ile veririz
    -->
    </head>
    <body>
        <h1>My First Html File</h1>
        <p>Merhaba Dünya! </p> 
        Bu BENİM İLK <strong>HTML</strong> DOSYAM
        <p style="color: red;">Bu yeni bir paragraf</p>
        <h3 style="color:brown;">Bu da paragraf içinde başlık</h3>
        
        <input style="color:firebrick;" type="button" value="Kaydet"> <br><br>
        <a  href="https://www.w3schools.com/">Burası Link</a><br><br>
        <img src="Atatürk.jpg" width="50" height="50" alt="Mustafa Kemal Atatürk">
    </body>
    </html>
